---
kind: Template
apiVersion: v1
metadata:
  name: mysql-restore-from-s3-pvc
  annotations:
    openshift.io/display-name: "MySQL restore/import from S3 or PVC"
    description: Application for restore or import from sql file to mysql host
    tags: mysql,s3aws
    iconClass: icon-mysql-database
message: |-
  ${NAME} has been created in your project.
labels:
  template: mysql-restore-from-s3-pvc-template
  app: "wordpress"
objects:
- kind: Secret
  apiVersion: v1
  metadata:
    name: "${NAME}-secret"
    labels:
      app: "wordpress-${NAME}"
  stringData:
    database-user: "${DATABASE_USER}"
    database-password: "${DATABASE_PASSWORD}"
    aws-access-key-id: "${AWS_ACCESS_KEY_ID}"
    aws-secret-access-key: "${AWS_SECRET_ACCESS_KEY}"
- kind: Job
  apiVersion: batch/v1
  metadata:
    name: "${NAME}"
  spec:
    template:
      metadata:
        name: "${NAME}"
      spec:
        containers:
        - name: restore
          image: "${IMAGE}"
          imagePullPolicy: Always
          command: ["/bin/sh"]
          args: ["/var/lib/mysql/bin/mysql_s3_restore.sh"]
          volumeMounts:
          - mountPath: /data/backup
            name: ${NAME}
          env:
          - name: MYSQL_HOST
            value: "${DATABASE_HOST}"
          - name: MYSQL_NAME
            value: "${DATABASE_NAME}"
          - name: MYSQL_PORT
            value: "${DATABASE_PORT}"
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "${NAME}-secret"
                key: database-password
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: "${NAME}-secret"
                key: database-user
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: "${NAME}-secret"
                key: aws-access-key-id
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: "${NAME}-secret"
                key: aws-secret-access-key
          - name: AWS_BUCKET_PATH
            value: "${AWS_BUCKET}"
          - name: SITE_URL
            value: "${SITE_URL}"
          - name: METHODS
            value: "${METHODS}"
          - name: LOCATION
            value: "${LOCATION}"
        volumes:
        - name: ${NAME}
          persistentVolumeClaim:
            claimName: ${DB_PVC}
        restartPolicy: OnFailure
parameters:
- name: NAME
  displayName: Name of job
  required: true
- name: IMAGE
  displayName: Name of image
  required: true
  value: docker-registry.default.svc:5000/dn-story-test/job-container
- name: METHODS
  displayName: Backup method
  description: 'values: "s3", "pvc", "none"'
  required: true
  value: s3
- name: DATABASE_HOST
  displayName: Database Host
  required: true
  value: database_host
- name: DATABASE_PORT
  displayName: Database Port
  required: true
  value: '3306'
- name: DATABASE_NAME
  displayName: Database Name
  required: true
  value: wordpress
- name: DATABASE_USER
  displayName: Database User
  required: true
  value: wordpress
- name: DATABASE_PASSWORD
  displayName: Database Password
  generate: expression
  from: "[a-zA-Z0-9]{16}"
- name: SITE_URL
  displayName: Website url for changing siteurl/home value in database
  description: Empty or type "none" for no change
  required: false
  value: none
- name: AWS_ACCESS_KEY_ID
  displayName: Amazon WebService Key ID
  description: This field requires for AWS S3 method
  required: false
  value: aws_access_key_id
- name: AWS_SECRET_ACCESS_KEY
  displayName: Amazon WebService Secret Key
  description: This field requires for AWS S3 method
  required: false
  value: aws_access_key_secret
- name: AWS_BUCKET
  displayName: Amazon Bucket file path
  description: Location recipe {bucket folder url}/{Directory's name of backup file}/{mm_dd_yyyy_hh_mm_ss}.sql for finding the nearest backup file time or input {bucket folder url}/{Directory's name of backup file} for finding the lastest backup file (require for aws s3 method)
  required: false
  value: s3://example/wordpress_dnstorytest/04_22_2019_02_30_00.sql
- name: LOCATION
  displayName: Database backup directory/file (require for PVC method)
  description: Location recipe {Directory's name of backup file}/{mm_dd_yyyy_hh_mm_ss}.sql for finding the nearest backup file time or input {Directory's name of backup file} for finding the lastest backup file (Base directory data/backup)
  required: false
  value: wordpress_dnstorytest/04_22_2019_02_30_00.sql
- name: DB_PVC
  displayName: Database backup PVC (require for PVC method)
  required: false
  value: dn-story-test-backup-storage